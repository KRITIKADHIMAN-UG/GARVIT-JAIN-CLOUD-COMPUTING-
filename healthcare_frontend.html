<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cloud Healthcare Management - Frontend (Single File)</title>
  <style>
    :root{--bg:#f4f7fb;--card:#fff;--muted:#8a97a6;--accent:#0b76ef;--radius:12px}
    *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,Arial;background:var(--bg);padding:20px}
    .wrap{display:grid;grid-template-columns:300px 1fr;gap:18px;max-width:1100px;margin:0 auto}
    .sidebar{background:var(--card);padding:14px;border-radius:12px;box-shadow:0 6px 18px rgba(20,30,40,0.06);height:calc(100vh - 40px);position:sticky;top:20px;overflow:auto}
    .main{min-height:calc(100vh - 40px)}
    .logo{width:44px;height:44px;border-radius:8px;background:linear-gradient(135deg,var(--accent),#2bb7f5);display:grid;place-items:center;color:#fff;font-weight:800}
    .nav button{display:block;width:100%;padding:10px;border:0;background:transparent;text-align:left;border-radius:8px;cursor:pointer;margin-bottom:6px;color:var(--muted)}
    .card{background:var(--card);padding:14px;border-radius:10px;box-shadow:0 6px 18px rgba(20,30,40,0.04);margin-bottom:12px}
    table{width:100%;border-collapse:collapse;font-size:13px} th,td{padding:8px;border-bottom:1px solid #f1f5f9}
    .btn{background:var(--accent);color:#fff;padding:8px 12px;border-radius:8px;border:0;cursor:pointer}
    @media (max-width:900px){.wrap{grid-template-columns:1fr}.sidebar{position:static;height:auto}}
  </style>
</head>
<body>
  <div class="wrap">
    <aside class="sidebar">
      <div style="display:flex;gap:10px;align-items:center">
        <div class="logo">HC</div>
        <div>
          <div style="font-weight:800">CloudHealth</div>
          <div style="color:var(--muted);font-size:13px">Frontend prototype</div>
        </div>
      </div>

      <div class="card" style="margin-top:12px">
        <div style="font-weight:700">Admin</div>
        <div style="color:var(--muted);font-size:13px">Kritika Dhiman</div>
      </div>

      <nav>
        <button data-panel="dashboard" class="active">Dashboard</button>
        <button data-panel="patients">Patients</button>
        <button data-panel="appointments">Appointments</button>
        <button data-panel="records">Records</button>
        <button data-panel="staff">Staff</button>
        <button data-panel="analytics">Analytics</button>
        <button data-panel="settings">Settings</button>
      </nav>

    </aside>

    <main class="main">
      <header style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
        <div>
          <div style="font-weight:800;font-size:18px" id="title">Dashboard</div>
          <div style="color:var(--muted);font-size:13px">Overview</div>
        </div>
        <div style="display:flex;gap:8px;align-items:center">
          <input id="search" placeholder="Search patients..." style="padding:8px;border-radius:8px;border:1px solid #e6eef8" />
          <button class="btn" id="newPatient">+ Patient</button>
        </div>
      </header>

      <section id="panels">
        <div class="card panel" data-panel="dashboard">
          <div style="display:flex;gap:12px">
            <div style="flex:1">
              <div style="font-weight:800">Recent Patients</div>
              <table id="recentTable"><thead><tr><th>Name</th><th>Age</th><th>Phone</th></tr></thead><tbody></tbody></table>
            </div>
            <div style="width:320px">
              <div style="font-weight:800">Today's Appointments</div>
              <table id="todayAppts"><thead><tr><th>Time</th><th>Patient</th></tr></thead><tbody></tbody></table>
            </div>
          </div>
        </div>

        <div class="card panel" data-panel="patients" style="display:none">
          <div style="font-weight:800">Patients Directory</div>
          <table id="patientsTable"><thead><tr><th>ID</th><th>Name</th><th>Phone</th><th>Last Visit</th></tr></thead><tbody></tbody></table>
        </div>

        <div class="card panel" data-panel="appointments" style="display:none">
          <div style="font-weight:800">Appointments</div>
          <form id="apptForm" style="margin-top:8px;display:flex;gap:8px">
            <input id="apptPatient" placeholder="Patient ID or name" />
            <select id="apptDoctor"><option>Dr. Neha</option><option>Dr. Rahul</option></select>
            <input type="datetime-local" id="apptTime" />
            <button class="btn" type="button" id="saveAppt">Save</button>
          </form>
          <table id="apptList" style="margin-top:8px"><thead><tr><th>Patient</th><th>Doctor</th><th>Time</th></tr></thead><tbody></tbody></table>
        </div>

        <div class="card panel" data-panel="records" style="display:none">
          <div style="font-weight:800">Records</div>
          <table id="recordsTable"><thead><tr><th>Patient</th><th>Type</th><th>Date</th></tr></thead><tbody></tbody></table>
        </div>

        <div class="card panel" data-panel="staff" style="display:none">
          <div style="font-weight:800">Staff</div>
          <form id="staffForm" style="margin-top:8px;display:flex;gap:8px">
            <input id="staffName" placeholder="Name" />
            <input id="staffRole" placeholder="Role" />
            <button class="btn" id="addStaff">Add</button>
          </form>
          <table id="staffTable" style="margin-top:8px"><thead><tr><th>Name</th><th>Role</th></tr></thead><tbody></tbody></table>
        </div>

        <div class="card panel" data-panel="analytics" style="display:none">
          <div style="font-weight:800">Analytics</div>
          <canvas id="chart" width="600" height="200" style="width:100%;height:200px"></canvas>
        </div>

        <div class="card panel" data-panel="settings" style="display:none">
          <div style="font-weight:800">Settings</div>
          <label>Cloud endpoint</label>
          <input id="cloudEndpoint" placeholder="https://api.example.com" />
          <div style="margin-top:8px"><button class="btn" id="saveSettings">Save</button></div>
        </div>

      </section>

    </main>
  </div>

  <script>
    // Minimal client-side app so the single-file frontend runs.
    const store = {patients:[],appointments:[],staff:[],records:[]};
    const qs=(s)=>document.querySelector(s), qsa=(s)=>Array.from(document.querySelectorAll(s));

    function seed(){
      store.patients = [
        {id:'P1001',name:'Asha',age:34,phone:'9898000001',lastVisit:'2025-10-10'},
        {id:'P1002',name:'Ravi',age:45,phone:'9898000002',lastVisit:'2025-10-12'},
      ];
      store.staff = [{name:'Dr. Neha',role:'General'},{name:'Dr. Rahul',role:'Cardio'}];
      store.appointments = [{patientId:'P1001',doctor:'Dr. Neha',time:new Date().toISOString()}];
      render();
    }

    function render(){
      // panels
      qsa('.nav button').forEach(btn=>{
        btn.onclick=()=>{ qsa('.nav button').forEach(b=>b.classList.remove('active')); btn.classList.add('active'); const p=btn.dataset.panel; qsa('.panel').forEach(x=>x.style.display = x.dataset.panel===p ? 'block' : 'none'); qs('#title').textContent = p.charAt(0).toUpperCase()+p.slice(1); }
      });

      // tables
      const recent = qs('#recentTable tbody'); recent.innerHTML=''; store.patients.slice(0,7).forEach(p=>{ const tr=document.createElement('tr'); tr.innerHTML=`<td>${p.name}</td><td>${p.age}</td><td>${p.phone}</td>`; recent.appendChild(tr); });
      const patients = qs('#patientsTable tbody'); patients.innerHTML=''; store.patients.forEach(p=>{ const tr=document.createElement('tr'); tr.innerHTML=`<td>${p.id}</td><td>${p.name}</td><td>${p.phone}</td><td>${p.lastVisit}</td>`; patients.appendChild(tr); });
      const appts = qs('#apptList tbody'); appts.innerHTML=''; store.appointments.forEach(a=>{ const p = store.patients.find(x=>x.id===a.patientId)||{name:a.patientId}; const tr=document.createElement('tr'); tr.innerHTML=`<td>${p.name}</td><td>${a.doctor}</td><td>${new Date(a.time).toLocaleString()}</td>`; appts.appendChild(tr); });
      const at = qs('#todayAppts tbody'); at.innerHTML=''; store.appointments.forEach(a=>{ const p = store.patients.find(x=>x.id===a.patientId)||{name:a.patientId}; const tr=document.createElement('tr'); tr.innerHTML=`<td>${new Date(a.time).toLocaleTimeString()}</td><td>${p.name}</td>`; at.appendChild(tr); });
      const st = qs('#staffTable tbody'); st.innerHTML=''; store.staff.forEach(s=>{ const tr=document.createElement('tr'); tr.innerHTML=`<td>${s.name}</td><td>${s.role}</td>`; st.appendChild(tr); });

      // simple chart
      const c = qs('#chart'); const ctx=c.getContext('2d'); ctx.clearRect(0,0,c.width,c.height); ctx.fillStyle='#0b76ef66'; for(let i=0;i<7;i++){ const h = 30 + Math.random()*80; ctx.fillRect(30+i*70,200-h,40,h); ctx.fillStyle='#111'; ctx.fillText(['Mon','Tue','Wed','Thu','Fri','Sat','Sun'][i],34+i*70,196); ctx.fillStyle='#0b76ef66'; }

    }

    // events
    qs('#newPatient').addEventListener('click',()=>{
      const id = 'P'+(1000+Math.floor(Math.random()*9000)); const name = prompt('Patient name'); if(!name) return; store.patients.unshift({id,name,age:20,phone:'',lastVisit:new Date().toISOString()}); render();
    });
    qs('#saveAppt').addEventListener('click',()=>{
      const pid = qs('#apptPatient').value.trim(); const doc = qs('#apptDoctor').value; const time = qs('#apptTime').value; if(!pid||!time){ alert('Provide patient and time'); return; } store.appointments.push({patientId:pid,doctor:doc,time:new Date(time).toISOString()}); render(); alert('Saved locally'); });
    qs('#addStaff').addEventListener('click',e=>{ e.preventDefault(); const name=qs('#staffName').value.trim(); const role=qs('#staffRole').value.trim(); if(!name) return alert('Name required'); store.staff.push({name,role}); qs('#staffName').value=''; qs('#staffRole').value=''; render(); });

    qs('#saveSettings').addEventListener('click',()=>alert('Settings saved locally'));
    qs('#search').addEventListener('input',e=>{ const q=e.target.value.toLowerCase(); if(!q){ render(); return; } const filtered = store.patients.filter(p=>p.name.toLowerCase().includes(q)||p.id.toLowerCase().includes(q)); const recent = qs('#recentTable tbody'); recent.innerHTML=''; filtered.slice(0,10).forEach(p=>{ const tr=document.createElement('tr'); tr.innerHTML=`<td>${p.name}</td><td>${p.age}</td><td>${p.phone}</td>`; recent.appendChild(tr); }); });

    seed();

    // Expose store for debugging
    window._store = store;

    // Increase source length with comments (non-functional)
  </script>
